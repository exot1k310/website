{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{% static 'css/myownsite.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade">
</head>
<body>
  <div class="header">
    <a href="/" class="logo">1502 Внутришкольный сайт</a>
    <div class="header-right">
    {% if user.is_authenticated %}
        <a href="{% url 'comm_new' %}">Добавить отзыв</a>
        <a class="active" href="{% url 'logout' %}">Log Out</a>
{% else %}
        <a class="active" href="{% url 'login' %}">Log In</a> |
        <a class="active" href="{% url 'signup' %}">Sign Up</a>
{% endif %}
      </div>
  </div>

  <div class="test">
    <p>Это <strong>сайт</strong> <em>создан</em> для<br> бла бла бла </p>
  </div>

  <main>
    {% block content %}
    {% endblock %}
  </main>

<div class="footer">
    <a href="/"> Обратная связь </a>
</div>
</body>

</html>
